<!DOCTYPE html>
<html lang="en">
<head>
    <title>Opening Links in an iFrame</title>
	<style>
		iframe {
			width: 100%;
			height: 500px;
		}
	</style>
</head>
<body>
    <iframe src="download.jpg" name="myFrame"></iframe>
    <p><a href="https://www.google.co.in/" target="myFrame">Open Google</a></p>
</body>
</html>
